{% extends "layout.html" %}

{% block body %}

    <div class="row col-md-offset-3 col-md-5">
        <h2>增加主机</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for filed in form %}
                <p>{{ filed.label }}:{{ filed }}{{ filed.errors.0 }} </p>
            {% endfor%}

            <input type="submit" value="提交">
        </form>

    </div>

{% endblock %}
